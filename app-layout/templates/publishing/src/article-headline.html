<link rel="import" href="../../../../polymer/polymer.html">
<link rel="import" href="../../../../iron-flex-layout/iron-flex-layout.html">

<dom-module id="article-headline">

  <template>

    <style>

      :host {
        @apply(--layout-vertical);
        font-size: 22px;
        line-height: 32px;
      }

      .image {
        @apply(--layout-flex);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
      }

      .title {
        height: 80px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        padding: 0 8px;
        text-align: center;
        letter-spacing: 0.8px;
        color: #fff;
      }

    </style>

    <div class="image" style$="{{_computeImageStyle(article.image, article.primaryColor)}}"></div>
    <div class="title" style$="{{_computeTitleStyle(article.secondaryColor)}}">{{article.title}}</div>

  </template>

  <script>

    Polymer({

      is: 'article-headline',

      properties: {

        article: {
          type: Object
        }

      },

      _computeImageStyle: function(image, primaryColor) {
        return 'background-color: ' + primaryColor + '; background-image: url(' + image + ');';
      },

      _computeTitleStyle: function(secondaryColor) {
        return 'background-color: ' + secondaryColor + ';';
      }

    });

  </script>

</dom-module>
